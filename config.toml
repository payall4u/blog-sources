  name = "github"
  url = "https://github.com/payall4u"

  [[params.socialIcons]]
  name = "email"
  url = "mailto:payall4u@qq.com"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

